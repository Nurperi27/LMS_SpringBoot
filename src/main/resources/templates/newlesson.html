<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        form input[type="text"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.2s;
        }

        form input[type="text"]:focus,
        form input[type="date"]:focus,
        form textarea:focus {
            border-color: mediumslateblue;
            box-shadow: 0 0 5px rgba(100, 81, 255, 0.3);
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form button {
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            margin-right: 10px;
        }

        form button[type="submit"] {
            background-color: mediumslateblue;
            color: white;
        }

        form button[type="submit"]:hover {
            background-color: rebeccapurple;
        }

        form button[type="reset"] {
            background-color: #e0e0e0;
            color: #333;
        }

        form button[type="reset"]:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <form th:action="@{/lessons/saveL}" th:object="${newLesson}" method="post">
        <input type="hidden" name="idCourse" th:value="${courseId}"/>
        <label>Title:</label>
        <input type="text" th:field="*{titleLesson}" required/><br><br>

        <label>Description:</label>
        <textarea th:field="*{descriptionLesson}" required></textarea><br><br>

        <label>Publisher Date:</label>
        <input type="date" th:field="*{publisherDate}" required/><br><br>

        <button type="submit">Save</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
