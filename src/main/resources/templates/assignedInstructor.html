<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            padding: 20px;
            background: #f6f2ff;
            border-radius: 10px;
            margin: 20px 0;
        }
        .assign-btn {
            display: inline-block;
            padding: 8px 14px;
            background: mediumslateblue;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn {
            padding: 10px 20px;
            background: #6a5acd;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .checkbox-list {
            display: none; /* изначально скрыто */
            margin-top: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
    <script>
        function toggleAssign() {
            const block = document.getElementById("checkboxBlock");
            block.style.display = block.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="block">
        <h2>Assigned Instructors</h2>
        <ul>
            <li th:each="i : ${instructorsCourse}" th:text="${i.firstName + ' ' + i.lastName}"></li>
        </ul>
    </div>
    <button class="assign-btn" onclick="toggleAssign()">Assign Instructor</button>
    <div id="checkboxBlock" class="checkbox-list">
        <form th:action="@{/courses/{id}/assignInst(id=${course.idCourse})}" method="POST">
            <h3>Select Instructors:</h3>
            <div th:each="inst : ${allInstructors}">
                <label>
                    <input type="checkbox" name="instructorId" th:value="${inst.idInst}">
                    <span th:text="${inst.firstName + ' ' + inst.lastName}"></span>
                </label>
                <br>
            </div>
            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>
    <a th:href="@{/courses/{id}/lessons(id=${course.idCourse})}">Exit</a>
</body>
</html>
