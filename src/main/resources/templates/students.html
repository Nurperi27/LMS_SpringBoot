<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .add{
            display: inline-block;
            padding: 10px 18px;
            background-color: mediumslateblue;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            float: right;
            margin: 15px 0;
            transition: 0.2s;
        }
        .st{
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            clear: both;
            margin-top: 30px;
        }
        .st thead{
            background-color: mediumslateblue;
            color: white;
        }
        .st th, .inst td{
            padding: 12px 16px;
            text-align: left;
        }
        .st tbody tr{
            border-bottom: 1px solid #dee2ef;
        }
        .st tbody tr:hover{
            background-color: #e9eceF;
        }
        .sEdit{
            display: inline-block;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 600;
            background-color: mediumslateblue;
            color: white;
            border-radius: 100%;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }
        .sEdit:hover{
            background-color: #7b68ee;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .sDel{
            display: inline-block;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 600;
            background-color: mediumslateblue;
            color: white;
            border-radius: 100%;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }
        .sDel:hover{
            background-color: #7b68ee;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .s-assign-form{
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .c-select{
            padding: 5px;
            border-radius: 6px;
            font-size: 14px;
        }
        .assign-btn{
            padding: 6px 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<a class="add" th:href="@{/students/newSt}" role="button">Add Student</a>
<table class="st">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s, sStart : ${allStudents}">
        <td th:text="${sStart.count}"></td>
        <td th:text="${s.firstName}"></td>
        <td th:text="${s.lastName}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.phoneNumber}"></td>
        <!-- Выборка курсов-->
        <td>
            <form th:action="@{/students/assignSt/saveCourses}" th:method="post" class="s-assign-form">
                <input type="hidden" name="idStudents" th:value="${s.idStudent}">
                <select name="idCourse" class="c-select" required>
                    <option value="">choose course</option>
                    <option th:each="c : ${availableCourse.get(s.idStudent)}"
                            th:value="${c.idCourse}"
                            th:text="${c.titleCourse}">
                    </option>
                </select>
                <button type="submit" class="assign-btn">Assign</button>
            </form>
        </td>
        <td>
            <a class="sEdit" th:href="@{/students/{idSt}(idSt=${s.getIdStudent()})}">&#x1F589;</a>
            <a th:href="@{/students/{idSt}/deleteSt(idSt=${s.getIdStudent()})}" class="sDel">X</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/courses}">Back</a>
</body>
</html>
