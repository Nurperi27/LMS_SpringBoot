<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .st{
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            clear: both;
            margin-top: 30px;
        }
        .st thead{
            background-color: mediumslateblue;
            color: white;
        }
        .st th, .inst td{
            padding: 12px 16px;
            text-align: left;
        }
        .st tbody tr{
            border-bottom: 1px solid #dee2ef;
        }
        .st tbody tr:hover{
            background-color: #e9eceF;
        }
    </style>
</head>
<body>
<table class="st">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s, sStart : ${studentsCourse}">
        <td th:text="${sStart.count}"></td>
        <td th:text="${s.firstName}"></td>
        <td th:text="${s.lastName}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.phoneNumber}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/courses/{id}/lessons(id=${course.idCourse})}">Exit</a>
</body>
</html>
